<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="evento.css" text="text/css">
</head>

<body>
    <div class="container">
        <h1>Eventos e funções com Jquery</h1>
        <button id="botao">
            Clique aqui!
        </button>
        <p id="mensagem">Clique no botão para ver uma mensagem</p>
        <br>
        <input type="text" id="texto" placeholder="Digite um texto">
        <p id="inputTexto">Digite um texto no input</p>
        <br>
        <button id="botaoHover">Passe o mouse no botão</button>
        <p id="textoHover">Passe o mouse no botão para ver uma mensagem</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="evento.js"></script>
</body>

</html>
