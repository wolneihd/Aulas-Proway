<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Exemplos geométricas!</title>
    <link rel="stylesheet" href="formas.css" type="text/css">
</head>

<body>
    <h1>Formas geométricas!</h1>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="50" fill="yellow"></circle>
    </svg>

    <svg width="200" height="100">
        <rect width="200" height="100" fill="yellow"></rect>
    </svg>

    <svg width="200" height="100">
        <line x1="0" y1="0" x2="200" y2="100" stroke="black"></line>
    </svg>

    <svg width="200" height="100">
        <ellipse cx="100" cy="50" rx="80" ry="40" fill="green"></ellipse>
    </svg>

</body>

</html>
