<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando elementos via JQuery</title>
    <link rel="stylesheet" href="style.css" text="text/css">
</head>

<body>
    <h1>Aula 16 - Criando elementos via JQuery</h1>
    <button id="addParagrafo">Adicionar Paráfrago</button>
    <button id="addTitulo">Adicionar Título</button>
    <button id="addDiv">Adicionar Div</button>
    <button id="limparDIV">LIMPAR DIV</button>
    <div id="conteudo"></div>
    <div class="pokemon">
        <input type="number" id="numero_pokemon" placeholder="Digite o n° do pokemon">
        <button id="buscar">Buscar pokemon!</button>
        <div class="img_pokemon">
            <img id='imagem' />
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
