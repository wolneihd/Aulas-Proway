<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Previsão do Tempo para {{ city_name }}</h1>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Temperatura:</strong> {{ weather.temp }}°C</p>
                        <p><strong>Descrição:</strong> {{ weather.description }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Umidade:</strong> {{ weather.humidity }}%</p>
                        <p><strong>Velocidade do vento:</strong> {{ weather.wind_speedy }}</p>
                    </div>
                </div>
                
                <a href="/" class="btn btn-primary mt-3">Voltar</a>
            </div>
        </div>
    </div>
</body>
</html>
