<p-toast />

<div class="card flex justify-content-center">
    <div class="flex flex-column gap-4">
        <div class="flex flex-column gap-2">
            <label for="login">Login</label>
            <input pInputText id="login" aria-describedby="login-help" [(ngModel)]="login" autofocus />
        </div>
        <div class="flex flex-column gap-2">
            <label for="senha">Senha</label>
            <p-password [(ngModel)]="senha" [toggleMask]="true"  [feedback]="false"/>
        </div>
        <div class="flex flex-column gap-2r">
            <p-button class="flex justify-content-center" label="Enviar" severity="help" (onClick)="enviar()" />
        </div>
    </div>
</div>
