{% extends 'base.html' %}

{% block conteudo %} 
<h1 class="title">
  Lista de Tags
</h1>
<a href="/steamfake/tag/cadastro" class="button is-link mb-2 is-pulled-right">
  <span class="icon is-small">
    <i class="fas fa-plus"></i>
  </span>
  <span>Nova Tag</span>
</a>
<table class="table is-bordered is-striped is-hoverable is-fullwidth">
  <thead>
    <tr class="is-link">
      <th>Código</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
    <tr>
      <td>{{ tag.pk }}</td>
      <td>{{ tag.nome }}</td>
      <td>{{ tag.descricao }}</td>
      <td>
        <a href="/steamfake/tag/editar/{{tag.pk}}">Editar</a>
        <a href="/steamfake/tag/apagar/{{tag.pk}}">Apagar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
